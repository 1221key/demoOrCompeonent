        <div class="ChapterWrap" data-id="b8594629-aee9-4686-8a00-e08c9b0b0766_h1_1"><h1 class="Chapter"><div role="book" class="book"><strong role="strong" class="strong">知网群思</strong>;<strong role="strong" class="strong"> </strong>;<strong role="strong" class="strong">智汇天下</strong>;</div></h1><p role="para" class="para" data-id="" style="text-align: Center">——  一个极致激发群体智慧的知识创新管理系统</p></div><div class="ChapterWrap" data-id="b8594629-aee9-4686-8a00-e08c9b0b0766_h1_2"><h1 class="Chapter"><div role="book" class="book">引言</div></h1><p role="para" class="para" data-id="" style="">每当发现一个扑朔迷离的现象和问题，挑战一项难点纷繁的重要研究，或去攻克一个充满变局的战略目标，以何种方式组织一个团队或群体协同创新、统一思想、协调行动，将群体智慧发挥到极致，就成为决定成败之关键所在。</p><p role="para" class="para" data-id="" style="">无 论是线上线下的会议、通讯，还是微博、微信等交流方式，都不是实现这种高度协同效应的理想平台。这一难题的破解，需要在网上搭建一个具有自激功能的协同研 究和学习平台。在那里，可以很容易组建一个目标一致、能力互补的合作群体，随时随地交流，充分共享知识，自由碰撞思想，互激创新灵感，科学求证真理，及时 纠正错误，自觉统一认识，自动协调行动。就好像有一个把合作者大脑联结而成的云化“群体思维”系统，可以对“知识数据”进行高速的并行处理。</p></div><div class="ChapterWrap" data-id="b8594629-aee9-4686-8a00-e08c9b0b0766_h1_3"><h1 class="Chapter"><div role="book" class="book">二、“知网群思”整体架构</div></h1><p role="para" class="para" data-id="" style="">“知网群思”，就是一个具有“群体思维”模式的群体协同研究与学习平台。既可在互联网上创建，也可安装在机构内部网上。其核心是对群体思维的知识管理，或称隐性知识管理，通过协同研讨平台、协同创作平台与成果管理系统实现；支撑着群体思维流畅运行的是知识服务平台，它通过各种途径获取国内外相关知识资源，对其进行恰当的选择、精细的加工、规范的梳理、系统的整合，或称显性知识管理，根据个性化的需要，特别是决策与执行的需要，及时地提供知识服务。平台的总体功能架构如下：</p></div><div class="ChapterWrap" data-id="b8594629-aee9-4686-8a00-e08c9b0b0766_h2_1"><h2 class="Chapter"><div role="book" class="book">1.条件平台</div></h2><p role="para" class="para" data-id="" style="">为协同研究与学习的组织者（平台用户，下简称用户）提供合作者人选和知识资源保障。</p><p role="para" class="para" data-id="" style="">①  专业人才库</p><p role="para" class="para" data-id="" style="">由“中国知网”的“全球专业人才库”、用户（组织机构和合作群体）自建的专业人才库构成，供用户选择和联络。</p><p role="para" class="para" data-id="" style="">②  知识信息系统</p><p role="para" class="para" data-id="" style="">支持用户自主创建特定知识结构的“知识资源库”，整合“中国知网”相应行业/专业的知识服务平台、搜索引擎提供的和用户自建的知识资源。</p></div><div class="ChapterWrap" data-id="b8594629-aee9-4686-8a00-e08c9b0b0766_h2_2"><h2 class="Chapter"><div role="book" class="book">2.研讨平台</div></h2><p role="para" class="para" data-id="" style="">① 准备与分工</p>

        <p role="para" class="para" data-id="" style="">支持课题创建、合作者准入、研究资料发布、研究目标分解、研究大纲和分工方案设定。</p><p role="para" class="para" data-id="" style="">② 协同调研</p><p role="para" class="para" data-id="" style="">合作者在研究大纲各级标题下，或在研究背景资料的任何文字片段上，标注讨论意见或提交调研资料；系统可在标注之处自动汇编所有意见与所交资料，供合作者进行整体浏览和逐条研究所有人的调研成果。</p><p role="para" class="para" data-id="" style="">③ 问题讨论</p><p role="para" class="para" data-id="" style="">基 于汇编的调研资料，合作者可进一步拟定具体问题分头研究。系统将按研究大纲和设定的问题自动汇编各人提交的阶段性研究成果（包括方法、过程、结果等），供 组织者（或任何合作者）进行整理、加工，发布后供大家进一步研究。以上过程可以逐次迭代，直至形成共同认可的研究结果。</p></div><div class="ChapterWrap" data-id="b8594629-aee9-4686-8a00-e08c9b0b0766_h2_3"><h2 class="Chapter"><div role="book" class="book">3.协同编撰平台</div></h2><p role="para" class="para" data-id="" style="">合作者拟定最终研究成果的文稿形式（如研究报告、论文、专利、学习心得等），以及内容结构、术语定义、各部分关联关系、参考文献引证规范、写作风格等，分工进行起草。系统可对上述约定规范自动进行核较与汇编，汇编稿可以共同修改和审定。</p></div><div class="ChapterWrap" data-id="b8594629-aee9-4686-8a00-e08c9b0b0766_h2_4"><h2 class="Chapter"><div role="book" class="book">4.过程记录系统</div></h2><p role="para" class="para" data-id="" style="">系统自助记录协同研究全过程，在汇编每一次研讨资料和成果文稿中，准确、完整链接所有合作者每次提交的意见与资料，如实记录和反映每个人的创新性工作贡献及其研究思路和方法。</p></div><div class="ChapterWrap" data-id="b8594629-aee9-4686-8a00-e08c9b0b0766_h2_5"><h2 class="Chapter"><div role="book" class="book">5.成果管理与评价系统</div></h2><p role="para" class="para" data-id="" style="">按用户设定的知识结构，系统按自动对成果文档进行碎片化处理和结构化标引，存入用户“成果库”，由“知识管理员”设定版本编码、密级、保密期限与范围，进行长期保存和管理。</p><p role="para" class="para" data-id="" style="">成果发布后，系统自动采集受众的评价信息，其中公开发表后的被引与传播情况由“中国知网”提供。“知识管理员”可将评价信息反馈给合作者。</p></div><div class="ChapterWrap" data-id="b8594629-aee9-4686-8a00-e08c9b0b0766_h2_6"><h2 class="Chapter"><div role="book" class="book">6.成果发布系统</div></h2><p role="para" class="para" data-id="" style="">经授权“知识管理员”从用户“成果库”中提出成果文档，确定发布途径（内部网、互联网、移动）、保密方式（下载、复制、保存、浏览、转发等）、研究过程公开范围，选择对象（合作者、上级领导、出版社投稿、申报中标等）发布研究成果。</p></div><div class="ChapterWrap" data-id="b8594629-aee9-4686-8a00-e08c9b0b0766_h2_7"><h2 class="Chapter"><div role="book" class="book">7.知识服务平台</div></h2><p role="para" class="para" data-id="" style="">“知识管理员”依托用户“知识资源库”和“成果库”，按相关制度，对用户内部相关领导和干部员工提供各种问题的解决方案，并在服务过程中，自动记录、整理相关问题和意见，反馈到“成果管理与评价系统”。</p></div><div class="ChapterWrap" data-id="b8594629-aee9-4686-8a00-e08c9b0b0766_h2_8"><h2 class="Chapter"><div role="book" class="book">8.个人知识整理系统</div></h2>

        <p role="para" class="para" data-id="" style="">平台为合作者个人配置。可按授权连通用户的协同研究学习平台，接入“中国知网”，构建自己的知识资源库和个人资料库，还可连通互联网上的各种课题协同研究平台、全球学术期刊投稿平台等。</p></div><div class="ChapterWrap" data-id="b8594629-aee9-4686-8a00-e08c9b0b0766_h1_4"><h1 class="Chapter"><div role="book" class="book">三、特点与优势</div></h1><p role="para" class="para" data-id="" style="">与一般社交网络不同，“知网群思”具有以下显著特点与功效。</p><p role="para" class="para" data-id="" style="">1、逐点汇编凝聚群体思维</p><p role="para" class="para" data-id="" style="">本平台中合作者可以随时看到并认真思考每个人对每一问题的不同见解，研究方式、方法、思维方式以及集体讨论形式的共识，在系统、碰撞过程中相互启发和学习，并可查询机构内外各种资料，随时随地基于集大成而创新知识。</p><p role="para" class="para" data-id="" style="">2、迭代研讨达成研学目标</p><p role="para" class="para" data-id="" style="">通过对合作者研究学习成果的多次迭代式汇编、整理、修改，以及协同创作发布成果，可以不断深化研究和学习内容，而达到研究学习目标。</p><p role="para" class="para" data-id="" style="">3、全程发布形成协同机制</p><p role="para" class="para" data-id="" style="">系统自动记录每个人的研究与学习贡献，特别是体现在最终发布的成果中，使每个人的价值得到合作者、机构及相关组织乃至全社会的认可，保证了参与合作的积极性、主动性。</p><p role="para" class="para" data-id="" style="">4、程可控保证信息安全</p><p role="para" class="para" data-id="" style="">系统在研讨、编撰、成果管理与发布、信息服务等各个环节均配置了权限管理，保证了在互联网和内部网上运行中的信息安全。</p></div><div class="ChapterWrap" data-id="b8594629-aee9-4686-8a00-e08c9b0b0766_h1_5"><h1 class="Chapter"><div role="book" class="book">四、应用功效</div></h1><p role="para" class="para" data-id="" style="">1、协同研学提升创新能力</p><p role="para" class="para" data-id="" style="">利用平台，广聚人才，完善能力，集思广益，破解难题，是平台的基本功效。</p><p role="para" class="para" data-id="" style="">2、知识管理支撑工作管理</p><p role="para" class="para" data-id="" style="">平台基于协同研学的知识管理模式，通过沟通与创新，达成共识、提升能力，可为各类组织机构在决策及其执行过程中克服各级团队的领导力、执行力困惑，达到管理治本的效果。</p><p role="para" class="para" data-id="" style="">3、公开研讨监督团队职责</p><p role="para" class="para" data-id="" style="">​各类组织利用本平台，在内部或在社会上公开组织重大战略问题研究，团队各级干部如不尽责，将会受到内部、外部的监督。</p></div><div class="ChapterWrap" data-id="b8594629-aee9-4686-8a00-e08c9b0b0766_h1_6"><h1 class="Chapter"><div role="book" class="book">五、用户类型</div></h1><p role="para" class="para" data-id="" style=
